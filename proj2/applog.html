<!DOCTYPE html>
<html>
<head>
	<title>eldercare service</title>
	<style>
        header a {
          color: white;
          text-decoration: none;
          background-color: #ff9000;
          padding: 12px 24px;
          border: none;
          border-radius: 5px;
          font-size: 16px;
          font-weight: 700;
          transition: background-color 0.3s ease-in-out;
        }

        header a:hover {
          background-color: #ffa32c;
        }


		.main-div {
			margin-top: 50px;
			display: flex;
			flex-direction: column;
			align-items: center;
		}

		.dropdown-div {
			margin-bottom: 20px;
		}

		.dropdown-div select {
			padding: 10px;
			border: none;
			border-radius: 5px;
			margin-right: 10px;
		}

		.button {
			padding: 10px 20px;
			background-color: #4CAF50;
			border: none;
			border-radius: 5px;
			color: white;
			cursor: pointer;
			margin-left: 10px;
		}

		.button:hover {
			background-color: #3e8e41;
		}

		.input {
			padding: 10px;
			border: none;
			border-radius: 5px;
			margin-right: 10px;
			width: 150px;
		}

		ul.weekdays {
			list-style: none;
			display: flex;
			justify-content: space-between;
			padding: 10px;
			background-color: #f2f2f2;
			border-radius: 5px;
		}

		ul.days {
			list-style: none;
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 5px;
			max-width: 400px;
			margin: 0 auto;
		}

		ul.days li {
			flex-basis: calc(100% / 7);
			text-align: center;
			padding: 10px;
			margin-bottom: 10px;
			border-radius: 5px;
			cursor: pointer;
		}

		ul.days li:hover {
			background-color: #f2f2f2;
		}

	</style>
</head>

<body>
<header> <a href="elder care.html">HOME</a></header>
    <div class="main-div">
        <div>
            <div class="dropdown-div">
                <select name="months" id="months" class="months" onchange="monthsDays()">
                    <option disabled selected value="0">Select Month</option>
                    <option value="jan">January</option>
                    <option value="feb">February</option>
                    <option value="mar">March</option>
                    <option value="apr">April</option>
                    <option value="may">May</option>
                    <option value="jun">June</option>
                    <option value="jul">July</option>
                    <option value="aug">Augest</option>
                    <option value="sep">September</option>
                    <option value="oct">October</option>
                    <option value="nov">November</option>
                    <option value="dec">December</option>
                </select>
                <select name="years" id="years" class="years" onchange="monthsDays()">
                    <option disabled selected>Select Year</option>

                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                </select>
            </div>
            <div>
                <ul class="weekdays">
                    <li>MON</li>
                    <li>TUE</li>
                    <li>WED</li>
                    <li>THR</li>
                    <li>FRI</li>
                    <li>SAT</li>
                    <li>SUN</li>
                </ul>

                <ul class="days" id="days-of-month">
                    <h5 align="center"><i>Please select "Month" or "Year" to display days</i></h5>
                </ul>

            </div>
            <br><br>
            <div>
                <form>
                    <input type="number" class="input" id="enteredDay" placeholder="Enter any day" onchange="monthsDays()"
                        min="1" max="31"></input>
                    <button type="button" class="button" onclick="monthsDays()">Enter</button>
                </form>
            </div>
        </div>
    </div>

      <script>
        var enteredDay = document.getElementsByTagName("input")[0].value;

        var getYear = () => document.getElementById("years").value;
        var getDays = () => {

            var selectedMonth = document.getElementById("months").value;
            var days = 31;
            if ((selectedMonth == 'apr') || (selectedMonth == 'jun') || (selectedMonth == 'sep') || (selectedMonth == 'nov')) {
                return days = 30;
            } else if (selectedMonth == "feb") {
                let year = getYear();
                const leap = new Date(year, 1, 29).getDate() === 29;
                if (leap) {
                    return days = 29;
                } else {
                    return days = 28;
                }
            } else {
                return days = 31;
            }
        }

        var daysOfMonth = () => {
            let days = getDays();
            var str = '<li></li>'.repeat(3);
            for (let day = 1; day <= days; day++) {
                if (document.getElementById("enteredDay").value == day) {
                    if ("green" == document.getElementById("enteredDay").style.backgroundColor) {
                        str = str + (`<li id=${day}>${day}</li>`);
                    } else {
                        var message = prompt("Enter a message for the selected day");
                        str = str + (`<li id=${day}><span style="background: green; padding: 10px 35px">${day}: ${message}<span></li>`);
                    }
                } else {
                    str = str + (`<li>${day}</li>`);
                }
            }
            return str;
        }

        var monthsDays = () => document.getElementById("days-of-month").innerHTML = daysOfMonth();
</script>

</body>

</html>
